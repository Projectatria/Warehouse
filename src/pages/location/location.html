<ion-content class="content-location">
  <ion-card>
    <ion-card-header class="title-header-location">
      <div class="fc-left">
        <button class="btn-location-back" ion-button color="light">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </div>
      <div class="fc-right">
        <button class="btn-location-forward" ion-button color="light">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </div>
      <div class="fc-center">
        Location
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="grid-location">
        <ion-grid>
          <ion-row>
            <ion-col class="col-location" col-2>
              <div>3x2</div>
            </ion-col>
            <ion-col class="col-location" col-2 style="color:#faffff;background-color:#979797">2</ion-col>
            <ion-col class="col-location" col-2>3</ion-col>
            <ion-col class="col-location" col-2>4</ion-col>
            <ion-col class="col-location" col-2>5</ion-col>
            <ion-col class="col-location" col-2>6</ion-col>
            <ion-col class="col-location" col-2>7</ion-col>
            <ion-col class="col-location" col-2>8</ion-col>
            <ion-col class="col-location" col-2>9</ion-col>
            <ion-col class="col-location" col-2>10</ion-col>
            <ion-col class="col-location" col-2>11</ion-col>
            <ion-col class="col-location" col-2>12</ion-col>
            <ion-col class="col-location" col-2>13</ion-col>
            <ion-col class="col-location" col-2>14</ion-col>
            <ion-col class="col-location" col-2>15</ion-col>
            <ion-col class="col-location" col-2>16</ion-col>
            <ion-col class="col-location" col-2>17</ion-col>
            <ion-col class="col-location" col-2>18</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

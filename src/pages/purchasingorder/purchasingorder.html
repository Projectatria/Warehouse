<ion-header class="header-menu">
  <ion-navbar class="header-navbar">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="side-title">
      <img src="assets/imgs/logoatriawhite.png" height="45" />
    </ion-title>
  </ion-navbar>
    <div class="content-search">
    <ion-searchbar (ionInput)="getSearchPO($event)" placeholder="Search Order No">
    </ion-searchbar>
  </div>
</ion-header>
<ion-content class="content-menu" no-padding>
  <ion-list class="content-list-menu">
    <ion-item *ngFor="let po of purchasing_order" (click)="viewDetail(po)">
      <ion-avatar item-start>
        <img src="assets/imgs/{{po.vendor_status}}.png" alt="">
      </ion-avatar>
      <h2>No Order : {{po.order_no}}</h2>
      <br/>
      <p>Document {{po.doc_no}} Description {{po.posting_desc}} </p>
      <br/>
      <ion-note>{{po.posting_date}}</ion-note>
    </ion-item> 
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

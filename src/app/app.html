<!--  our side menu  -->
<ion-menu [content]="content">
  <ion-header class="side-header-logo">
    <ion-navbar class="header-navbar">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu" style="font-size:30px;"></ion-icon>
      </button>
      <ion-title class="side-title">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="side-content">
    <ion-list>
      <ion-item class="side-header-list">
        <ion-list class="side-list">
        <button class="btn-side-menu" ion-item (click)="doHome()" menuClose>
          <ion-icon name="md-home" style="font-size:20px;"> Home</ion-icon>
        </button>
      </ion-list>
        <ion-card-header class="side-header-list">
          IN
        </ion-card-header>
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="open('PurchasingorderPage')" menuClose>
            <ion-icon name="md-archive" style="font-size:20px;"> Purchasing Order</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('ReceivingPage')" menuClose>
            <ion-icon name="md-clipboard" style="font-size:20px;"> Receiving</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('QcinPage')" menuClose>
            <ion-icon name="md-checkbox-outline" style="font-size:20px;"> Quality Control</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('PutawayPage')" menuClose>
            <ion-icon name="md-cube" style="font-size:20px;"> Put Away</ion-icon>
          </button>
        </ion-list>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          OUT
        </ion-card-header>
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="open('MovementPage')" menuClose>
            <ion-icon name="md-git-compare" style="font-size:20px;"> Movement</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('TransferorderPage')" menuClose>
            <ion-icon name="md-git-merge" style="font-size:20px;"> Transfer Order</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('PickingPage')" menuClose>
            <ion-icon name="md-paper" style="font-size:20px;"> Picking</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('QcoutPage')" menuClose>
            <ion-icon name="md-checkbox-outline" style="font-size:20px;"> Quality Control</ion-icon>
          </button>
        </ion-list>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          DELIVERY
        </ion-card-header>
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="open('MapPage')" menuClose>
            <ion-icon name="map"> Map</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('TruckPage')" menuClose>
            <ion-icon name="menu"> Truck</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('LoadingPage')" menuClose>
            <ion-icon name="filing"> Loading</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('DeliveryPage')" menuClose>
            <ion-icon name="paper-plane"> Delivery</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('ReceivingcustPage')" menuClose>
            <ion-icon name="thumbs-up"> Receiving Customer</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('InstallationPage')" menuClose>
            <ion-icon name="construct"> Installation</ion-icon>
          </button>
          <button class="btn-side-menu" ion-item (click)="open('StatusPage')" menuClose>
            <ion-icon name="barcode"> Status</ion-icon>
          </button>
        </ion-list>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          History
        </ion-card-header>
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="open('PreparationpoPage')" menuClose>
            <ion-icon name="add"> Movement</ion-icon>
          </button>
        </ion-list>
      </ion-item>
      <ion-item class="side-header-list">
        <ion-card-header class="side-header-list">
          Report
        </ion-card-header>
        <ion-list class="side-list">
          <button class="btn-side-menu" ion-item (click)="open('PreparationpoPage')" menuClose>
            <ion-icon name="add"> Movement</ion-icon>
          </button>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- the main content -->
<ion-nav [root]="rootPage" main #content></ion-nav>
